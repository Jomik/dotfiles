BAR_EMPTY_COLOR=#928374
BAR_CRITICAL_COLOR=#fb4934

[cpu]
command=./cpu
interval=persist
markup=pango
LABEL=\uf85a
BAR_WIDTH=20

[memory]
command=./memory
interval=1
markup=pango
LABEL=\uf2db

[volume]
command=./volume
interval=once
signal=11
instance=Speaker
markup=pango
LABEL=\ufa7d
BAR_MUTE_COLOR=#fb4934

[brightness]
command=./brightness
interval=once
signal=10
markup=pango
LABEL=\uf5df

[battery]
command=./battery
interval=30
markup=pango
CHARGING=#b8bb26
LABEL=\uf240

[battery_draw]
command=./battery_draw
interval=1
LABEL=\uf0e7 

[ssid]
command=./ssid
interval=30
markup=pango
LABEL=\uf1eb
NOT_CONNECTED_COLOR=#fb4934

[time]
command=date '+%A, %d. %B %H:%M:%S '
interval=1

